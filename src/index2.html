<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sign Up</title>
    <script src="https://kit.fontawesome.com/39a25fa245.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Team Sign Up</h1>
        <header class="header">
            <ul class="steps">
                <li data-page="basic" class="list-item">Basic</li>
                <li data-page="social" class="list-item active">Social</li>
                <li data-page="certificates" class="list-item">Certificates</li>
            </ul>
        </header>

        <!-- Aqui será inserido o conteúdo dinamico da página -->
        <div class="dynamic-content">
            <form action="" class="form">

                <div class="div-inputs">
                    <div class="input-group">
                        <label for="linkedin">Linkedin<span ></span></label>
                        <input class="input-content" type="text" name="linkedin" id="linkedin"  placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
                    </div>

                    <div class="input-group">
                        <label for="Github">Github<span class="required">*</span></label>
                        <input class="input-content" type="text" name="Github" id="Github"  placeholder="https://github.com/foobar">
                    </div>

                    <div class="alignment-space"></div>
                </div>
                

                <footer class="second-footer">                        
                    <button value="Next" class="submit-form-button">Next<i class="fa-solid fa-angle-right"></i></button>
                </footer>
            </form>
        </div>

    </div>

    <script src="./js/model/User.js"></script>
    <script src="./js/controller/user-controller.js"></script>
    <script src="./js/view/template-manager.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
