<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sign Up</title>
    <script src="https://kit.fontawesome.com/39a25fa245.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Team Sign Up</h1>
        <header class="header">
            <ul class="steps">
                <li data-page="basic" class="list-item">Basic</li>
                <li data-page="social" class="list-item">Social</li>
                <li data-page="certificates" class="list-item active">Certificates</li>
            </ul>
        </header>

        <!-- Aqui será inserido o conteúdo dinamico da página -->
        <div class="dynamic-content">
            <form action="" class="form">

                <div class="div-certificates">
                    <div class="input-link-certificate">
                        <label for="fullName">Certificates</label>
                        <input class="input-content" type="text" name="certificate" id="certificate"  placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">            
                    </div>
                    <div class="add-button-div">
                        <button class="add-button"><i class="fa-solid fa-plus"></i> More <i class="fa-solid fa-angle-right"></i></button>
                    </div>
                </div>

                <div class="div-inputs">

                    <div class="input-group">
                        <label for="fullName">Team Name <span class="required">*</span></label>
                        <input class="input-content" type="text" name="teamName" id="teamName"  placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
                    </div>

                    <div class="input-group">
                        <label for="nickname">Institution <span class="required">*</span></label>
                        <input class="input-content" type="text" name="institution" id="institution"  placeholder="Universidade Federal da Paraíba">
                    </div>

                    <div class="input-group">
                        <label for="email">Graduation <span class="required">*</span></label>
                        <input class="input-content" type="text" name="graduation" id="graduation"  placeholder="Ciências da Computação">
                    </div>

                </div>

                <footer class="third-footer">
                    <a><button value="Next" class="finish-form-button"><i class="fa-solid fa-check"></i>Finish</button></a>
                </footer>
                </form>

                <div class="modal-container" id="confirmation-modal">
                    <div class="modal">
                        <div class="modal-close-button">
                            <button class="close-button">X</button>
                        </div>
                        <div class="modal-texts">
                            <h1>Congratulations!</h1>
                            <h3>Your informations have been correctly saved!</h3>                
                        </div>
            
                        <div class="modal-image-confirmation">
                            <img src="./images/confirmation-image.png" >
                        </div>
                    </div>
                </div>
        </div>
    </div>  

    <script src="./js/model/User.js"></script>
    <script src="./js/controller/user-controller.js"></script>
    <script src="./js/view/template-manager.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/view/modal-pop-up.js"></script>  
</body>

</html>
