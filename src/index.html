<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sign Up</title>
    <script src="https://kit.fontawesome.com/39a25fa245.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Team Sign Up</h1>
        <header class="header">
            <ul class="steps">
                <li data-page="basic" class="list-item active">Basic</li>
                <li data-page="social" class="list-item">Social</li>
                <li data-page="certificates" class="list-item">Certificates</li>
            </ul>
        </header>

        <!-- Aqui será inserido o conteúdo dinamico da página -->
        <div class="dynamic-content">
            <form action="" class="form">

                <div class="div-inputs">

                    <div class="input-group">
                        <label for="fullName">Full Name <span class="required">*</span></label>
                        <input class="input-content" type="text" name="fullName" id="fullName"  placeholder="Foo Bar">
                    </div>

                    <div class="input-group">
                        <label for="nickname">Nickname</label>
                        <input class="input-content" type="text" name="nickname" id="nickname"  placeholder="Juanito">
                    </div>

                    <div class="input-group-email">
                        <label for="email">Email<span class="required">*</span></label>
                        <input class="input-content" type="text" name="email" id="email"  placeholder="foo@bar.com">
                    </div>

                    <div class="input-group-phone">
                        <label for="phone">Phone</label>
                        <input class="input-content" type="number" name="phone" id="phone" placeholder="(83) 0000-0000">
                    </div>

                </div>

                <div class="birthday">
                    <h2 class="subtitle">Birthday</h2>

                    <div class="date-group">

                        <div class="input-group">
                            <label for="day">Day</label>
                            <select name="day" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        </div>

                        <div class="input-group">
                            <label for="month">Month</label>
                            <select name="month" id="month">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="year">Year</label>
                            <select name="year" id="year">
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="text">
                        </div>
                    </div>
                </div>

                <footer>
                    <label><input type="checkbox" value="agree" name="terms" id="terms"> I accept the terms and privacy</label>
                    <button value="Next" class="submit-form-button">Next<i class="fa-solid fa-angle-right"></i></button>
                </footer>
                </form>
        </div>

    </div>

    <script src="./js/model/User.js"></script>
    <script src="./js/controller/user-controller.js"></script>
    <script src="./js/view/template-manager.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
